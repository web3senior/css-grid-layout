<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <h5>12/1 = 12 Column</h5>
      <div class="grid">
        <div class="xl-col-1-2 xs-col-1-3"></div>
        <div class="xl-col-2-3"></div>
        <div class="xl-col-3-4"></div>
        <div class="xl-col-4-5"></div>
        <div class="xl-col-5-6"></div>
        <div class="xl-col-6-7"></div>
        <div class="xl-col-7-8"></div>
        <div class="xl-col-8-9"></div>
        <div class="xl-col-9-10"></div>
        <div class="xl-col-10-11"></div>
        <div class="xl-col-11-12"></div>
        <div class="xl-col-12-13"></div>
      </div>

      <h5>12/2 = 6 Column</h5>
      <div class="grid">
        <div class="xl-col-1-3"></div>
        <div class="xl-col-3-5"></div>
        <div class="xl-col-5-7"></div>
        <div class="xl-col-7-9"></div>
        <div class="xl-col-9-11"></div>
        <div class="xl-col-11-13"></div>
      </div>

      <h5>12/3 = 4 Column</h5>
      <div class="grid">
        <div class="xl-col-1-4"></div>
        <div class="xl-col-4-7"></div>
        <div class="xl-col-7-10"></div>
        <div class="xl-col-10-13"></div>
      </div>

      <h5>12/4 = 3 Column</h5>
      <div class="grid">
        <div class="xl-col-1-5"></div>
        <div class="xl-col-5-9"></div>
        <div class="xl-col-9-13"></div>
      </div>
      
      <h5>12/2 = 6 Column</h5>
      <div class="grid">
        <div class="xl-col-1-7"></div>
        <div class="xl-col-7-13"></div>
      </div>

      <h5>12/12 = 1 Column</h5>
      <div class="grid">
        <div class="xl-col-1-13"></div>
      </div>

      <h5>Grid manually</h5>
      <div class="grid" data-grid="manually">
        <div class="xl-col-1-7 lg-col-1-7 md-col-1-7 sm-col-1-7 xs-col-1-7"></div>
        <div class="xl-col-7-13 lg-col-7-13 md-col-7-13 sm-col-7-13 xs-col-7-13"></div>
      </div>

      
      <h5>Grid auto fit</h5>
      <div class="grid" data-grid="fit">
        <div class="grid__item"></div>
        <div class="grid__item"></div>
      </div>
     
      
    </div>
    </div>
  </body>
</html>
